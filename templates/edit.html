{% extends "start.html" %}

{% block content %}
    <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{form.name.label()}}<br>
        {{form.name(class="form-control")}}
    </p>
    <p>
        {{form.text.label()}}<br>
        {{form.text(class="form-control")}}
    </p>
    <p>
        {{form.button(type="submit", class="btn btn-primary")}}
        <a href="/delete/{{id}}" class="btn btn-danger">Удалить</a>
    </p>
</form>
{% endblock %}
